<div class="container">
    <h1>Bewertungsschema</h1>
    <p> Auf dieser Seite können Sie das Bewertungsschema nach ihren Wünschen anpassen.</p>

    <!-- Schema erstellen -->
    <a *ngIf="!schemeCreateMode" class='scheme-new btn' (click)='setCreateMode(true)'>Neues Schema erstellen </a>


    <div *ngIf="schemeCreateMode" id='scheme-content2'>
        <div class='content-block row'>
            <div class='title-block row'>Notenschlüssel / Noteneinheit</div>
            <div class='col s6' id='grading-key'>notenschlüssel
                <ul id='grading-table'>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>

            </div>
            <div class='col s6' id='grading-unit'>bewertungseinheit</div>
            <form action="#">
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test1" />
                    <label for="test1">Red</label>
                </p>
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test2" />
                    <label for="test2">Yellow</label>
                </p>
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test3" />
                    <label for="test3">Green</label>
                </p>
            </form>
        </div>
        <div class='content-block row'>
            <div class='title-block row'>Aufgaben / Fragen</div>
            <div class='content-block row'>1</div>
            <div class='content-block row'>2</div>
            <div class='content-block row'>3</div>
            <div class='content-block row'>4</div>
            <div class='content-block row'>3</div>
        </div>


    </div>




    <a *ngIf="schemeCreateMode" class='scheme-save btn' (click)='setCreateMode(false)'>Speichern </a>

    <div *ngIf="!schemeCreateMode" id='scheme-content'>
        <div>Toller Text</div>
    </div>
</div>
