<div class="container">
  <a (click)="goBack()" style="color: black">
    <i class="material-icons left back-button">keyboard_arrow_left</i>
  </a>
  <h1>NEUEN KURS ERSTELLEN</h1>
  <hr class="hr_welcome">
  <br>
  <div class="row">
    <form class="col s12">
      <div class="col s12 row">
        <div class="input-field col s12">
          <input placeholder="e.g. WS17/18 Advanced Software Engineering" [(ngModel)]="course_oject.title" required [ngModelOptions]="{standalone: true}" class="validate">
        </div>
      </div>
      <div class="col s12 row" style="margin-left: -15px">
        <br>
        <div class="input-field col s4">
          <a class="waves-effect waves-light btn" (click)="createCourse()" type="submit">
            <i class="material-icons left">create_new_folder</i>Kurs erstellen</a>
        </div>
        <div class="input-field col s4">
          <a class="waves-effect waves-light btn" (click)="goBack()">Abbrechen</a>
        </div>
      </div>
    </form>
  </div>
</div>
